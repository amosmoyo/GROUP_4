<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
  <!-- Brand -->
  <a class="navbar-brand" href="javascript:void(0)" [routerLink] = "['/']">CROMO</a>
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link"
      [routerLink] = "['/']"
      routerLinkActive="active"
      [routerLinkActiveOptions] ="{exact:true}"
      >Home</a>
    </li>
  </ul>
  <ul class="navbar-nav amos">
    <li class="nav-item">
      <a class="nav-link"
        [routerLink]="['/home/products']"
        routerLinkActive="active">Products</a>
    </li>
  </ul>
  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item" >
        <a class="nav-link" routerLink='/home/about' routerLinkActive="active">About</a>
      </li>
      <li class="nav-item">
        <a class="nav-link"  routerLinkActive="active">Contacts</a>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
          Events
        </a>
        <div class="dropdown-menu">
          <a class="dropdown-item" href="#">Partnership</a>
        </div>
      </li>
    </ul>
    <div class="navbar-header ml-auto">
      <ul class="navbar-nav">
        <li  class="nav-item" *ngIf="!!isUserAuth">
          <a
            class="nav-link"
            routerLink='/user/dashboard'
            routerLinkActive="active">Dashboard</a>
        </li>
        <li  class="nav-item" *ngIf="!isUserAuth">
          <a
            class="nav-link"
            routerLink="/user/login"
            routerLinkActive="active">Login</a>
        </li>
        <li  class="nav-item" *ngIf="!isUserAuth">
          <a
            class="nav-link"
            routerLink="/user/signup"
            routerLinkActive="active">Signup</a>
        </li>
        <li  class="nav-item" *ngIf="!!isUserAuth">
          <a
            class="nav-link"
            href="javascript:void()"
            (click)="onLogout()"
          >Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
